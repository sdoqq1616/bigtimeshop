<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¡Big Time Shop - Tu destino para la electrónica de vanguardia!</title>
        <meta name="description"
            content="Big Time Shop es una plataforma líder en comercio electrónico especializada en la venta de productos de electrónica y tecnología de última generación. Descubre una amplia selección de gadgets, dispositivos móviles y accesorios tecnológicos de alta calidad. Nuestro objetivo es ofrecer a nuestros clientes una experiencia de compra excepcional, brindándoles productos innovadores y garantizando la máxima satisfacción. ¡Explora nuestro catálogo y sumérgete en el mundo de la tecnología de punta!" />
        <meta name="keywords"
            content=" Big Time Shop, electrónica, tecnología, gadgets, dispositivos móviles, accesorios tecnológicos, comercio electrónico, calidad, innovación, experiencia de compra." />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/register.css">
        <script src="./js/dataprocess.js"></script>
        <script src="./js/register.js"></script>
    </head>

    <body>
        <!-- header -start -->
        <header>
            <div class="w shortcut">
                <div class="fl">Bienvenido a Big Time Shop!</div>
                <div class="fr">
                    <ul>
                        <li><a href="#">Enviar a <b>3000</b></a></li>
                        <li><a href="#">Mi carrito</a></li>
                        <li><a href="index.html">Oferta</a></li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- header end -->


        <!-- register area start -->
        <div class="registerarea w">
            <div class="login">
                <div class="logo">
                    <h1>Big Time</h1>
                    <a href="index.html"><img src="./images/logo.png" alt=""></a>
                </div>
                <a href="login.html">Iniciar sesión</a>
            </div>
            <div class="register_hd">
                <h3>Crear cuenta</h3>
            </div>
            <div class="register_bd">
                <form>
                    <div class="first_row">
                        <div class="username">
                            <label for="username">Nombre</label>
                            <input type="text" id="username">
                        </div>
                        <div class="surname">
                            <label for="surname">Apellido</label>
                            <input type="text" id="surname">
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Correo electrónico</label>
                        <input type="text" id="email">
                    </div>
                    <div class="password">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password">
                        <span class="eye"><img src="./images/close.png" id="eye"></span>
                    </div>
                    <div class="conf_password">
                        <label for="conf_password">Confirmar contraseña</label>
                        <input type="password" id="conf_password">
                    </div>
                    <div class="register">
                        <button class="register_btn" id="register_btn">Crear cuenta</button>
                    </div>
                </form>
            </div>
            <div class="goto_login">
                <a href="login.html">¿Ya tienes una cuenta? <i>Iniciar sesión</i></a>
            </div>
        </div>
        <!-- register area end -->

        
        
        
        <!-- ventana modal start -->
        <div id="bg" class="login-bg">
            <div class="box_modal">
                <h4 id="bg_title">Inténtalo de nuevo！</h4>
                <p class="warning_msg"></p>
                <div><button id="warning_btn">Aceptar</button></div>
            </div>
        </div>
        <!-- ventana modal end -->

        
        <!-- footer start -->
        <footer>
            <div class="footer w">
                <div class="copyright">
                    <p>© 2023 All rights reserved - Grupo CaC - Trabajo en Grupo</p>
                </div>
            </div>
        </footer>
        <!-- footer end -->
    </body>

</html>
